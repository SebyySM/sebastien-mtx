<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOXO Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        .game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            color: white;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        .box:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="game"></div>
    <script>
        const game = document.querySelector('.game');
        let boxes = [];
        let turn = 'X';
        let won = false;

        const winCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function checkWin() {
            for (let combination of winCombinations) {
                let value1 = boxes[combination[0]].dataset.value;
                let value2 = boxes[combination[1]].dataset.value;
                let value3 = boxes[combination[2]].dataset.value;
                if (value1 && value1 === value2 && value1 === value3) {
                    boxes[combination[0]].style.backgroundColor = '#dff';
                    boxes[combination[1]].style.backgroundColor = '#dff';
                    boxes[combination[2]].style.backgroundColor = '#dff';
                    return true;
                }
            }
            return false;
        }

        function nextTurn() {
            turn = turn === 'X' ? 'O' : 'X';
        }

        function newGame() {
            turn = 'X';
            won = false;
            boxes.forEach(box => {
                box.dataset.value = '';
                box.style.backgroundColor = 'transparent';
            });
        }

        for (let i = 0; i < 9; i++) {
            let box = document.createElement('div');
            box.classList.add('box');
            box.dataset.id = i;
            box.addEventListener('click', () => {
                if (!won && !box.dataset.value) {
                    box.dataset.value = turn;
                    box.textContent = turn;
                    won = checkWin();
                    if (!won) {
                        nextTurn();
                    }
                }
            });
            game.appendChild(box);
            boxes.push(box);
        }

        newGame();
    </script>
</body>
</html>
